<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>Edit Employee</h1>
    <p>
        <a th:href="@{/}">List Employee</a>
    </p>
    <p th:text="${message}?:${message}"></p>
    <form th:action="@{/edit/__${employee._id}__}" th:object="${employee}" method="post">
<!--        <input th:type="hidden" name="id" th:field="*{_id}">-->
        <table class="table table-light table-striped table-bordered table-hover">
            <tr>
                <td>id</td>
                <td ><input type="text" th:field="*{_id}"/></td>
            </tr>
            <tr>
                <td>Name</td>

                <td ><input type="text" th:field="*{name}"/></td>
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td ><input type="text" th:field="*{gender}"/></td>
                <td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></td>
            </tr>
            <tr>
                <td>Age</td>

                <td><input type="text" th:field="*{age}"/></td>
                <td  th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
            </tr>
            <tr>
                <td>Address</td>

                <td ><input type="text" th:field="*{address}"/></td>
                <td th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></td>
            </tr>
            <tr>
                <td>Email</td>

                <td ><input type="text" th:field="*{email}"/></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Edit Employee"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
